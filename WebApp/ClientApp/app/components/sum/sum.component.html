<div class="header2 padd10">
    <div class="calc-mw-200 ib vertical-top">
        <date-range-picker [(pickDateFrom)]="pickDateFromValue" [(pickDateTo)]="pickDateToValue"></date-range-picker>
    </div><div class="w-200 ib vertical-top">
        <p-button label="OK" (click)="loadData()"></p-button>
    </div>
</div>

<div class="header2-padd">
    <div class="day" *ngFor="let day of sumsOnDayWrap.data">
        <div class="header">
            <span>{{day.date}}</span>
		    <div class="sbtn" (click)="add(day)"><span class="glyphicon glyphicon-plus"></span></div>
        </div>
        <div class="records">
            <div class="record" *ngFor="let sum of day.data">
                <ul class="record-fields">
                    <li class="field"><input type="text" placeholder="Title..." [(value)]="sum.title" /></li>
                    <li class="field"><input type="text" placeholder="Sum..." [(value)]="sum.sum" /></li>
                    <li class="field"><input type="text" placeholder="Input date..." [(value)]="sum.inpuT_DATE" /></li>
                    <li class="field"><div class="sbtn" (click)="save(sum)"><span class="glyphicon glyphicon-check"></span></div></li>
                    <li class="field"><div class="sbtn" (click)="delete(sum.id)"><span class="glyphicon glyphicon-minus"></span></div></li>
                </ul>
            </div>
        </div>
    </div>
</div>

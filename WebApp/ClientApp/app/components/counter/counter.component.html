<div style="padding:50px;">
    <h1>TESTER</h1>

    <p>{{soutVal()}}</p>

    <p-calendar [(ngModel)]="pickDateFrom" (ngModelChange)="dateInputChanged()"></p-calendar>
    <p-calendar [(ngModel)]="pickDateTo" (ngModelChange)="dateInputChanged()"></p-calendar>
    <p-slider [(ngModel)]="dateRange" [style]="{'width':'100%'}" [range]="true" [min]="minDate" [max]="maxDate" (onChange)="sliderInputChanged()"></p-slider>    

</div>
